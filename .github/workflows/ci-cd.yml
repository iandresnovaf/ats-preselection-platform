 == 'success'                                                                                                                   
           run: echo "‚úÖ CI/CD Pipeline completed successfully!"                                                                
                                                                                                                                
         - name: Notify failure                                                                                                 
           if: failure()                                                                                                        
           run: echo "‚ùå CI/CD Pipeline failed!"                                                                                
