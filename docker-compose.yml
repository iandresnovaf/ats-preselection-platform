volumes:
  postgres_data:
    driver: local
  postgres_ssl:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local
  celerybeat_data:
    driver: local
  next_data:
    driver: local

networks:
  ats-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
