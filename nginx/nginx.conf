# ============================================
# NGINX Configuration for ATS Platform
# SSL/HTTPS with Let's Encrypt
# ============================================

# Upstream servers
upstream backend_server {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream frontend_server {
    server 127.0.0.1:5173;
    keepalive 32;
}

# ============================================
# HTTP Server - Redirect to HTTPS
# ============================================
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS Server - Main Application
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Configuration - Modern, Secure
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/yourdomain.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.openai.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Logging
    access_log /var/log/nginx/ats-platform-access.log;
    error_log /var/log/nginx/ats-platform-error.log;

    # Client body size (for file uploads)
    client_max_body_size 20M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # ============================================
    # API Backend Proxy
    # ============================================
    location /api/ {
        proxy_pass http://backend_server/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ============================================
    # Static Files (Direct serving for uploads)
    # ============================================
    location /uploads/ {
        alias /var/www/uploads/;
        expires 1d;
        add_header Cache-Control "public, immutable";
        
        # Security - Only serve specific file types
        location ~* \\.(pdf|doc|docx|txt|png|jpg|jpeg)$ {
            add_header X-Content-Type-Options "nosniff";
        }
        
        # Deny access to hidden files
        location ~ /\\. {
            deny all;
            return 404;
        }
    }

    # ============================================
    # Frontend Application
    # ============================================
    location / {
        proxy_pass http://frontend_server/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for HMR (dev only - remove in production)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        proxy_pass http://backend_server/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ============================================
    # Block Common Attacks
    # ============================================
    # Block access to sensitive files
    location ~ /\\. {
        deny all;
        return 404;
    }
    
    location ~* \\.(git|svn|hg|env|log|sql|sqlite)$ {
        deny all;
        return 404;
    }
    
    # Block common exploit attempts
    location ~* (eval\\(|base64_decode|gzinflate|str_rot13) {
        deny all;
        return 403;
    }
}
